<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nft 추가 form</title>
</head>
<body>
<form th:action th:object="${nft}" method="post" enctype="multipart/form-data">
    <div>
        <label for="imageFile">이미지 파일</label>
        <input type="file" id="imageFile" th:field="*{imageFile}">
    </div>
    
    <div>
        <div>파츠</div>
        <div th:each="part : ${parts}">
            <input type="checkbox" th:field="*{partIds}" th:value="${part.partId}" />
            <label th:for="${#ids.prev('partIds')}" th:text="${part.name}">파츠들</label>
        </div>
    </div>

    <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </p>
</form>
</body>
</html>
