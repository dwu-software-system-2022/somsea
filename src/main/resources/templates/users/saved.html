<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="head :: headFragment"></th:block>

<body class="@@dashboard">

<div id="preloader"><i>.</i><i>.</i><i>.</i></div>

<div id="main-wrapper" class="admin">

    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-xxl-12">
                    <div class="header-content">
                        <div class="header-left">
                            <div class="brand-logo"><a class="mini-logo" href=""><img
                                    th:src="@{/static/images/logoi.png}"
                                    alt="" width="40"></a></div>
                            <div class="search">
<!--                                <form action="#"><span><i class="ri-search-line"></i></span><input type="text"-->
<!--                                                                                                   placeholder="Search Here">-->
<!--                                </form>-->
                            </div>
                        </div>
                        <div class="header-right">
                            <!-- <div class="theme-switch"><i class="ri-sun-line"></i></div> -->

                            <div class="dark-light-toggle theme-switch" onclick="themeToggle()">
                                <span class="dark"><i class="ri-moon-line"></i></span>
                                <span class="light"><i class="ri-sun-line"></i></span>
                            </div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="brand-logo"><a class="full-logo" th:href="@{/index}"><img th:src="@{/static/images/logo.png}"
                                                                              alt=""></a></div>
        <div class="menu">
            <ul>
                <li class="">
                    <a th:href="@{/nfts/me}">
                        <span><i class="ri-heart-line"></i></span>
                        <span class="nav-text">Saved</span></a>
                </li>
                <li class=""><a th:href="@{/collections/me}">
                    <span><i class="ri-star-line"></i></span>
                    <span class="nav-text">Collection</span></a>
                </li>
                </li>
            </ul>
        </div>
    </div>

    <div class="content-body">
        <div class="container">
            <div class="page-title">
                <div class="row align-items-center justify-content-between">
                    <div class="col-6">
                        <div class="page-title-content">
                            <h3>Saved Items</h3>
                            <p class="mb-2">Welcome Neftify Saved page</p>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="breadcrumbs"><a th:href="@{/index}">Home </a><span><i
                                class="ri-arrow-right-s-line"></i></span><a th:href="@{/nfts/me}">Saved</a></div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="filter-tab">
                    <div class="row">
                        <div class="col-xxl-3 col-xl-6 col-lg-6 col-md-6 col-sm-6" th:each="nft : ${nfts}">
                            <div class="card items" th:onclick="|location.href='@{/nfts/{id}(id=${nft.nftId})}'|"
                                 style="cursor: pointer;">
                                <div class="card-body">
                                    <div class="items-img position-relative">
                                        <img th:src="|${nft.imageUrl}|" class="img-fluid rounded mb-3" alt="">
                                    </div>
                                    <a href="/item.html">
                                        <h4 class="card-title" th:text="${nft.nftTitle}"></h4>
                                    </a>
                                    <p></p>
                                    <div class="d-flex justify-content-between">
                                        <div class="text-start">
                                            <p class="mb-2">token standard</p>
                                            <h5 class="text-muted" th:text="${nft.tokenStandard}"></h5>
                                        </div>
                                        <div class="text-end">
                                            <p class="mb-2">blockChain</p>
                                            <h5 class="text-muted" th:text="${nft.blockChain}"></h5>
                                        </div>
                                    </div>
                                    <form th:action="@{/nfts/{id}/update(id=${nft.nftId})}" method="get">
                                        <div class="d-flex justify-content-center mt-3">
                                            <input type="submit" value="UPDATE" class="btn btn-primary"/>
                                        </div>
                                    </form>
                                    <form th:action="@{/nfts/{id}/delete(id=${nft.nftId})}" method="post">
                                        <div class="d-flex justify-content-center mt-3">
                                            <input type="submit" value="DELETE" class="btn btn-primary"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<th:block th:replace="footer :: footerFragment"></th:block>
</body>

</html>
