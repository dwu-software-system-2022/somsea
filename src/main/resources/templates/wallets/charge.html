<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="head :: headFragment"></th:block>

<body class="@@dashboard">

    <div id="preloader"><i>.</i><i>.</i><i>.</i></div>

    <div id="main-wrapper" class="admin">

        <th:block th:replace="sidebar :: sidebarFragment"></th:block>

        <div class="content-body">
            <div class="container">
                <div class="page-title">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-6">
                            <div class="page-title-content">
                                <h3>Wallet</h3>
                                <p class="mb-2">Welcome Neftify Wallet page</p>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="breadcrumbs"><a href="#">Home </a><span><i
                                        class="ri-arrow-right-s-line"></i></span><a href="#">Wallet</a></div>
                        </div>
                    </div>
                </div>
                <div class="auth-form card">
                    <div class="card-body">
                        <form th:action="@{/wallet/charge}" method="post">
                            <div class="row">
                                <div class="col-12 mb-3"><label class="form-label">amount</label><input
                                        name="amount" type="number" id="amount" class="form-control" value=""></div>
                            </div>
                            <div class="mt-3 d-grid gap-2"><button type="submit" class="btn btn-primary mr-2">charge</button></div>
                        </form>
                    </div>
                </div>

                    <div class=" col-xxl-4 col-xl-4 col-lg-6">
                        
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>






    <script src="/static/vendor/chartjs/chart.bundle.min.js"></script>


    <script src="/static/js/plugins/chartjs-line-init.js"></script>











    <script src="/static/js/scripts.js"></script>


</body>
