<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="headerFragment">

    <div id="preloader"><i>.</i><i>.</i><i>.</i></div>

    <div id="main-wrapper" class="front">

        <div class="header landing">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="navigation">
                            <nav class="navbar navbar-expand-lg navbar-light">
                                <div class="brand-logo">
                                    <a href="/static">
                                        <img th:src= "@{/static/images/logo.png}" alt="" class="logo-primary">
                                        <img th:src="@{/static/images/logow.png}" alt="" class="logo-white">
                                    </a>
                                </div>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto">
                                        <li class="nav-item dropdown"><a class="nav-link" href="/index">Home</a>
                                        </li>
                                        <li class="nav-item"><a class="nav-link" th:href="@{/collections}">Collection</a>
                                        </li>
                                        <li class="nav-item"><a class="nav-link" th:href="@{/user/me}">Profile</a></li>
                                        <li class="nav-item"><a class="nav-link" th:href="@{/collections/form}">Upload</a></li>
                                        </li>
                                    </ul>
                                </div>
                                <div class="signin-btn d-flex align-items-center">
                                    <div class="dark-light-toggle theme-switch" onclick="themeToggle()">
                                        <span class="dark"><i class="ri-moon-line"></i></span>
                                        <span class="light"><i class="ri-sun-line"></i></span>
                                    </div>
                                    <div sec:authorize="isAnonymous()">
                                    	<a class="btn btn-primary" th:href="@{/user/login}">Login</a>
                                    </div>
                                    <div sec:authorize="hasRole('USER')">
                                    	<a class="btn btn-primary" th:href="@{/logout}">Logout</a>
                                    </div>                                     
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</th:block>
</html>
