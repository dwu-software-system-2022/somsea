<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="head :: headFragment"></th:block>

<body class="@@dashboard">
	<th:block th:replace="header :: headerFragment"></th:block>
        <div class="page-title">
            <div class="container">
                <div class="row align-items-center justify-content-between">
                    <div class="col-6">
                        <div class="page-title-content">
                            <h3>Result</h3>
                            <p class="mb-2">Auction result page</p>
                        </div>
                    </div>
        
                </div>
            </div>
        </div>


        <div class="upload-item section-padding">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-6 col-xl-6 col-lg-6">
                        <h4 class="card-title mb-3">Auction Result</h4>
                        <div class="card">
                            <div class="card-body">
                                    <div class="row">
                                        <div class="col-12 mb-3">
                                        	<h3>User name</h3>
                                            <span class="form-label" th:text="${user.name}">User name</span>
                                        </div>
                                        <div class="col-12 mb-3">
                                        	<h3>Nft title</h3>
                                            <span class="form-label" th:text="${bidding.auction.nft.title}">NFT title</span>
                                        </div>
                                        <div class="col-12 mb-3">
                                        	<h3>Bidding price</h3>
                                            <span class="form-label" th:text="${bidding.price} + '$'">Bidding price</span>
                                        </div>
                                        <div class="col-6 mb-3">
                                        	<h3>Auction Status</h3>
                                            <span class="form-label" th:text="${bidding.auction.status}">Bidding Status</span>
                                        </div>
                                        <form th:action="@{/nfts/{auctionId}/bidding/win(auctionId=${bidding.auction.id})}" method="post">
	                                        <div class="mt-3">
	                                        	<button type="submit" class="btn btn-primary mr-2 w-100">Purchase Confirmation</button>
	                                    	</div>
                                    	</form>
                                    </div>
                            	</div>
                        	</div>
                    	</div>
                	</div>
            	</div>
        	</div>
		</div>

        

   <th:block th:replace="footer :: footerFragment"></th:block>
</body>
</html>
